<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
       <div class="container">
       <div class="display"> <!--Added three displays-->
       <div class="display-1">0</div> <!--Displays the operation-->
       <div class="display-2">0</div>  <!--Displays the result-->
       <div class="temp-results">0</div> <!--Displays the temporary result-->
        </div>

        <!--Added all the classes for each button depending on the type it was-->
<div class="all_button">
    <div class="button all-clear">C</div>
    <div class="button last-entity-clear">CE</div>
    <div class="button operation">%</div> <!--Operation class for all buttons that contain operations-->
    <div class="button operation">/</div>
    <div class="button number">7</div>
    <div class="button number">8</div> <!--Number class for all buttons that are numbers-->
    <div class="button number">9</div>
    <div class="button operation">X</div>
    <div class="button number">4</div>
    <div class="button number">5</div>
    <div class="button number">6</div>
    <div class="button operation">-</div>
    <div class="button number">1</div>
    <div class="button number">2</div>
    <div class="button number">3</div>
    <div class="button operation">+</div>
    <div class="button number btn-0">0</div> <!--Added an unique class for the last row-->
    <div class="button number dot">.</div>
    <div class="button equal">=</div>

  

       </div>
      </div>
    </section>
<script src="/script.js"></script>
</body>
</html>
